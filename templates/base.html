{% load staticfiles %}
<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <title>Rugby Blog</title>

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function () {
            var teams = [
                "New Zealand",
                "England",
                "Australia",
                "Ireland",
                "Wales",
                "South Africa",
                "Scotland",
                "France",
                "Argentina",
                "Fiji",
                "Japan",
                "Tonga",
                "Samoa",
                "Georgia",
                "Italy",
                "Romania",
                "USA",
                "Canada",
                "Russia",
                "Namibia"
            ];
            $("#inputOne").autocomplete({
                source: teams
            });
            $("#inputTwo").autocomplete({
                source: teams
            });
        });
    </script>

</head>
<style type="text/css">

    .nav {
        background-color: #222;
        color: white;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 15px;
        line-height: 1.42857143;
        color: white;
        background-color: #222;
        background-image: url('{% static 'images/Aviva.jpg'%}');
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-position: bottom;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

    }

    body:before {
        content: "";
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background: url('{% static 'images/Aviva.jpg'%}') no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .container {
        background: rgba(0, 0, 0, 0.5);
        padding-right: 0px;
        padding-left: 0px;
        margin-left: auto;
        margin-right: auto;
    }

    #content {
        background: rgba(0, 0, 0, 0.5);
        padding-right: 0px;
        padding-left: 0px;
        margin-left: auto;
        margin-right: auto;
    }

    footer {
        background-color: #222;
        color: white;
    }

    #posts {
        color: white;

    }

    #results {
        width: 90%;
        table-layout: fixed;
    }

    td:empty {
        display: none;
    }

    td {
        font-size: 16px;
    }

    .li {
        width: 90%;
        table-layout: fixed;
    }
    @media (max-width:770px) {
        li{
            font-size: 20px;
        }
    }

</style>
<body>
<div id="masthead">
    <div>
        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">

                    <ul class="nav navbar-nav">

                        {% if user.is_authenticated %}
                            <li>
                                <a href="/home/">Home</a>
                            </li>
                            <li>
                                <a href="/blog">Blog</a>
                            </li>
                            <li>
                                <a href="/products/">Products</a>
                            </li>
                            <li>
                                <a href="/logout/">Log Out</a>
                            </li>


                        {% else %}
                            <li>
                                <a href="/home/">Home</a>
                            </li>

                            <li>
                                <a href="/login/">Sign-in</a>
                            </li>
                            <li>
                                <a href="/register/">Register</a>
                            </li>
                            <li>
                                <a href="/products/">Products</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>

            </nav>


        </div>
        <div class="container">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script rel="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
