{% load staticfiles %}
<!DOCTYPE html>
<head>
    <title>Rugby Blog</title>

    <link href="../static/css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<style type="text/css">

    .nav {
        background-color: #222;
        color: white;
        align-self: center;
    }

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 15px;
        line-height: 1.42857143;
        color: white;
        background-color: white;
        background-image: url('{% static 'images/Aviva.jpg'%}');
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-position: bottom;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;

    }

    body:before {
        content: "";
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        background: url('{% static 'images/Aviva.jpg'%}') no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .container {
        padding-left: 10px;
        padding-right: 10px;
        margin-left: auto;
        margin-right: auto;
    }

    #content {
        background: rgba(0, 0, 0, 0.5);
        padding-right: 10px;
        padding-left: 10px;
        margin-left: auto;
        margin-right: auto;

    . h align-content: center;

    }

    footer {
        background-color: #222;
        color: white;
    }

    #posts {
        color: white;

    }

    #results {
        width: 90%;
        table-layout: fixed;
    }

    td:empty {
        display: none;
    }

    td {
        font-size: 16px;
    }

    .li {
        width: 25%;
        table-layout: fixed;
    }

    #myNavbar {
        margin-left: auto;
        margin-right: auto;
    }

    @media screen
    and (device-width: 360px)
    and (device-height: 640px)
    and (-webkit-device-pixel-ratio: 4)
    and (orientation: portrait) {

        /* Style */
        li, a {
            font-size: 30px;
        }

        #team-1-img {
            height: 150px;
            width: 175px;
            padding-left: 2px;
        }

        #team-2-img {
            height: 150px;
            width: 175px;
            padding-right: 2px;
        }

        #comp {
            visibility: hidden;
        }

        .container {
            width: 100%;
        }

    }
</style>
<body>
<div id="masthead">
    <div>
        <div class="row" align="center">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="myNavbar">
                <div class="container-fluid">

                    <div class="navbar-header" id="myNavbar" align="center">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/home/">
                            <img src="https://secure.gravatar.com/avatar/6ea3e3593d1d6c3fdc04ff977cccc3c9.jpg?r=g&amp;s=150&amp;d=mm"
                                 style="width:35px; height: 35px; background-color: #222; color: #ffffff;"
                                 class="img-circle">
                        </a>
                        <a class="navbar-brand" href="/home/">Scrumcap</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-center " id="myNavbar" align="center">
                        <ul class="nav navbar-nav">
                            {% if user.is_authenticated %}
                                <li class="active"><a href="/home/">Home</a></li>
                                <li><a href="/blog">Blog</a></li>
                                <li><a href="/products/">Products</a></li>
                                <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
                                <li><a class="">{{ user.email }} </a></li>
                            {% else %}
                                <li class="active"><a href="/home/">Home</a>
                                <li><a href="/products/">Products</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-center">
                                    <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                                    </li>
                                    <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                                    </li>
                                </ul>
                            {% endif %}
                    </div>
                </div>
            </nav>

        </div>
        <div class="container">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
<script>
    $(function () {
        var teams = [
            "New Zealand",
            "England",
            "Australia",
            "Ireland",
            "Wales",
            "South Africa",
            "Scotland",
            "France",
            "Argentina",
            "Fiji",
            "Japan",
            "Tonga",
            "Samoa",
            "Georgia",
            "Italy",
            "Romania",
            "USA",
            "Canada",
            "Russia",
            "Namibia"
        ];
        $("#inputOne").autocomplete({
            source: teams
        });
        $("#inputTwo").autocomplete({
            source: teams
        });

        $('#vs').on('click', function () {
            $('#inputOne').addClass('animated shake');
            $('#inputOne').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $('#inputOne').removeClass('animated shake');
            });
            $('#inputTwo').addClass('animated shake');
            $('#inputTwo').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $('#inputTwo').removeClass('animated shake');
            });
        });
    });
</script>
</body>
