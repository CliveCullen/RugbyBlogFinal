{% extends "base.html" %}
{% load static from staticfiles %}
{% load gravatar %}
{% block content %}
    {% for post in posts %}
        <div class="row" id="results">
            <hr>

            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{% gravatar_url post.author.email 150 %}"
                         style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;"
                         class="img-circle">
                </a>

            </div>
            <div class="col-md-10 col-sm-9">

                <h3>{{ post.title }}</h3>
                <div class="row" id="posts">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p>{{ post.published_date }}</p>
                        <p>Views {{ post.views }}</p>
                        <p><strong> Tag</strong> {{ post.tag }}</p>
                        <button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button>
                        <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
